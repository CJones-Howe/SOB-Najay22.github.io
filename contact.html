<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info Box Example</title>
  <style>
    .info-box {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      margin: 40px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    .info-box h2 {
      margin-top: 0;
      color: #007acc;
    }

    .info-box p {
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
<div class="info-box">
    <h2>Sources</h2>
	<p>-https://www.nccih.nih.gov/health/yoga-effectiveness-and-safety<br>-https://health.clevelandclinic.org/how-to-find-the-best-yoga-class-for-you<br>-https://rubinmuseum.org/the-origins-of-yoga/
	</p>
	<div/>
</body>
